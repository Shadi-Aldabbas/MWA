<form #movieForm="ngForm" (ngSubmit)="addMovie(movieForm)">
    <div>
        <label>
            name: <input name="name" placeholder="name" [(ngModel)]="movie.name" />
        </label>
        <br />
        <label>
            year: <input name="year" placeholder="year" [(ngModel)]="movie.year"/>
        </label>
        <br />
        <button type="submit">Add</button>
    </div>
</form>
